<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
</head>
<body>
    <h1>Louissa Store</h1>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="../HTML/product.html">Product</a></li>
            <li><a href="../html-forms/contactForm.html">Contact Us</a></li>
        </ul>
    </nav>
    <hr>
    <h2>Contact Us</h2>
    <form action="#" method="POST" enctype="multipart/form-data">
        <fieldset>
            <legend>Contact Form</legend>
            <br>
            <!--Full Name Field-->
            <label for="fullname">Full Name</label> <br>
            <input type="text" name="fullname" id="fullname"/> <br><br>
            <!--Email Field-->
            <label for="email">Email</label> <br>
            <input type="email" name="email" id="email" placeholder="Enter your Email Address" /> <br><br>
            <!--Subject Field-->
            <label for="subject">Subject</label> <br>
            <input type="text" name="subject" id="subject"/> <br><br>
            <!--Message Field-->
            <label for="message">Message</label> <br>
            <textarea name="message" id="message" cols="50" rows="10"></textarea> <br><br>
            <!--Submit Button-->
            <button type="submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>
