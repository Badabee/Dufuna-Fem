<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
</head>
<body>
    <header>
        <a href = "#">
            <h1>Top-Clothing</h1>
        </a>
    </header>
    <nav>
        <ul>
            <li><a href = "#">Home</a></li>
            <li><a href = "#">About Us</a></li>
            <li><a href = "../html/product-page.html">Product</a></li>
            <li><a href = "contactform.html">Contact Form</a></li>
        </ul>
    </nav>

    <section>
        <form action = "_blank" method = "POST">
            <fieldset>
                <legend>
                    <h3>Fill in the details</h3>
                </legend>
                <div>
                    <label for = "fullname">Full Name:</label>
                    <br />
                    <input type = "text" name = "fullname" id = "fullname" placeholder = "Full Name" />
                </div><br />
                <div>
                    <label for = "email">Email:</label>
                    <br />
                    <input type = "email" name = "email" id = "email" placeholder = "Email Address" />
                </div><br />
                <div>
                    <label for = "subject">Subject:</label>
                    <br />
                    <input type = "text" name = "subject" id = "subject" placeholder = "Enter the subject" />
                </div><br />
                <div>
                    <label for = "message">Message:</label>
                    <br />
                    <textarea name = "message" id = "message" placeholder = "Enter your message" cols = "50" rows = "10"></textarea>
                </div>
                <button type = "submit">Submit</button>
            </fieldset>
        </form>
    </section>

    <footer>
        <p> &copy; 2020 Top-Clothing</p>
    </footer>
    
</body>
</html>
